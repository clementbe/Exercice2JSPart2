<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Exercice 2</title>
</head>
<body>
  <form>
    <label for="nom">Votre nom  : </label><input type="text" name="nom" value="" id="nom"/>
  </form>
  <script>

  var nom = document.getElementById('nom');
  nom.addEventListener('focus', function(e) {
      e.target.value;
  });
  nom.addEventListener('blur', function(e) {
      e.target.value = alert('Merci de votre participation');
  });
  </script>
</body>
</html>
